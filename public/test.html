    <script type="text/javascript">
		var list = document.getElementById("notice-list");
		var user = document.getElementById('user-id');

		var socket = io.connect("/Notijs");
		var user_id = Math.floor(Math.random() * (3 - 1)) + 1;

		socket.emit("connection", {
			"user_id": 	user_id.toString()		
		});

	    socket.on("flashNotice", function(data){
	    	console.log(data);
	    	var html = "<li>"+data.title+"</li>";
	    	list.innerHTML += html;
	    });

	    socket.on("notice", function(data){
	    	console.log(data);
	    	var html = "<li>"+data.title+"</li>";
	    	list.innerHTML += html;
	    });

	    user.innerHTML = "user id:" + user_id;

	</script>
